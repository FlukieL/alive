<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Long Has Luke Harper Been Alive?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="age-progress"></div>
            </div>
            <div class="year-markers" id="year-markers">
                <!-- Will be populated by JavaScript -->
            </div>
            <div class="age-labels">
                <span>0</span>
                <span>109</span>
            </div>
            <div class="stick-figure">
                <img src="HeadNoBG.png" class="head" id="moving-head">
                <div class="body">
                    <div class="torso"></div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
            </div>
        </div>

        <h1><span>Luke Harper has been alive for</span></h1>
        <div id="counter">
            <span id="years">0</span> years,
            <span id="months">0</span> months,
            <span id="days">0</span> days,
            <span id="hours">0</span> hours,
            <span id="minutes">0</span> minutes,
            <span id="seconds">0</span> seconds,
            <span id="milliseconds">0</span> milliseconds
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
